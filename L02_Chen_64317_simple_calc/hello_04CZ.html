<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chen events, calculator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, select, button {
            margin: 5px;
        }
    </style>
</head>

<body>
<h3>Chen Zhe 64317 Group8</h3>
<h1>Simple calculator</h1>
<input type="number" id="num1">
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>
<input type="number" id="num2">
<button onclick="calculate()">=</button>
<input type="text" id="result" readonly onmouseover = "calculate()">

<h2 id="caption">Welcome</h2>
<button onclick="setSurname()">Surname</button>
<button onclick="setName()">Name</button>
<button onclick="setId()">Student ID</button>

<p>Surname:<input type="text" id="surnameInput" oninput="updateSurname()"> </p>
<p>Name:<input type="text" id="nameInput" oninput="updateName()"> </p>
<p>Student ID:<input type="text" id="idInput" oninput="updateId()"></p>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operator = document.getElementById('operator').value;
        var result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Enter numbers";
        } else {
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Can't divide by 0";
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    result = "Invalid operator";
            }
        }
        document.getElementById('result').value = result;
    }

    function setSurname() {
        document.getElementById('caption').innerHTML = "Surname";
    }

    function setName() {
        document.getElementById('caption').innerHTML = "Name";
    }

    function setId() {
        document.getElementById('caption').innerHTML = "ID";
    }

    function updateSurname() {
        document.getElementById('caption').innerHTML = document.getElementById('surnameInput').value;
    }

    function updateName() {
        document.getElementById('caption').innerHTML = document.getElementById('nameInput').value;
    }

    function updateId() {
        document.getElementById('caption').innerHTML = document.getElementById('idInput').value;
    }
</script>

</body>
</html>
